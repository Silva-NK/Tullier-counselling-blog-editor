<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>Tullier Counselling Blog Editor</title>
        <link rel="icon" type="image/png" href="images/Tullier Alternate ICON.png">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
        <link rel="stylesheet" href="./css/random.css">
    </head>

    <body>

        <button class="open-btn" onclick="openPopup()">Open Table</button>
    
        <div class="popup-container" id="popup">
            <div class="popup">
                <div class="popup-header">
                    <span>Scrollable Table</span>
                    <button class="close-btn" onclick="closePopup()">âœ–</button>
                </div>
                <div class="popup-content">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sample rows -->
                            <script>
                                for (let i = 1; i <= 50; i++) {
                                    document.write(`<tr>
                                        <td>${i}</td>
                                        <td>Person ${i}</td>
                                        <td>${20 + (i % 10)}</td>
                                        <td>Country ${i % 5}</td>
                                    </tr>`);
                                }
                            </script>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    
        <script>
            function openPopup() {
                document.getElementById('popup').classList.add('show');
            }
    
            function closePopup() {
                document.getElementById('popup').classList.remove('show');
            }
        </script>
    </body>
</html>
